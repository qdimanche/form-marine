<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<form action="" class="space-y-6 flex flex-col min-h-screen mx-auto justify-center w-fit">
  <div class="flex flex-col space-y-2">
    <label for="question">Écrire votre question</label>
    <input id="question" type="text" >
  </div>
  <div class="flex flex-col space-y-2 relative">
    <label for="categories">Sélectionner la catégorie</label>
    <select name="categories" id="categories">
      <option value="categorie1">categorie1</option>
      <option value="categorie2">categorie2</option>
      <option value="categorie3">categorie3</option>
      <option value="categorie4">categorie4</option>
    </select>
    <img src="/assets/images/icons8-chevron-96.png" alt="" class="absolute w-6 bottom-2 right-2 pointer-events-none">
  </div>
  <div class="flex space-x-8">
    <div class="flex flex-col space-y-2">
      <label for="response1">Écrire votre première réponse</label>
      <input id="response1" type="text" >
    </div>
    <div class="flex flex-col space-y-2 justify-self-end">
      <label for="baremeQuestion1">Nb points</label>
      <input id="baremeQuestion1" type="number" >
    </div>
  </div>
  <button type="submit" class="bg-[#3D5A80]/80 hover:bg-[#3D5A80] duration-300 text-white px-2 py-3 rounded-[10px] text-sm w-full">Ajouter question</button>
</form>



<div class="absolute top-8 flex justify-between w-full px-8 items-center">
  <a href="index.html"><img src="assets/images/home.png" class="w-6" alt=""></a>
  <div class="space-x-2">
    <a href="admin.html" class="bg-[#EE6C4D]/80 duration-300 hover:bg-[#EE6C4D] text-white px-2 py-3 rounded-[10px] text-sm">Administration</a>
    <a href="loginForm.html" class="bg-[#293241]/80 duration-300 hover:bg-[#293241] text-white px-2 py-3 rounded-[10px] text-sm">Se connecter</a>
  </div>
</div>

</body>
</html>
